<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Sirswal - Skills</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #337ab7;
        }

        a:hover {
            color: #23527c;
        }

        h1, h2, h3 {
            font-weight: normal;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1.1rem;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        header {
            background-color: #337ab7;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        header a {
            color: #fff;
            text-decoration: underline;
        }

        header a:hover {
            color: #ccc;
        }

        /* Skills Styles */
        #skills {
            background-color: #f9f9f9;
            padding: 2rem 0;
        }

        #skills h2 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #337ab7;
        }

        #skills ul {
            list-style: none;
        }

        #skills li {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        #skills li:hover {
            background-color: #337ab7;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        #skills li h3 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        #skills li p {
            font-size: 1.25rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 2s ease-in-out;
        }

        /* JavaScript Style Update */
        .night-mode {
            background-color: #333;
            color: #f9f9f9;
        }

        .night-mode a {
            color: #9ab;
        }

        .night-mode header {
            background-color: #444;
        }

        .night-mode header a {
            color: #ddd;
        }

        .night-mode #skills {
            background-color: #444;
        }

        .night-mode #skills li {
            background-color: #555;
            color: #f9f9f9;
        }

        .night-mode #skills li:hover {
            background-color: #337ab7;
            color: #fff;
        }
    </style>
    <script>
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Ayush Sirswal</h1>
            <p>Dehradun, India 248008 | 6396697489 | ayushsirswal1234@gmail.com | <a href="https://www.linkedin.com/in/ayush-sirswal-b05572252" target="_blank">LinkedIn</a></p>
        </div>
    </header>

    <!-- Skills Section -->
    <main>
        <section id="skills" class="animated">
            <div class="container">
                <h2>Skills</h2>
                <ul>
                    <li>Programming Languages: C, C++, Python, Java, JavaScript</li>
                    <li>Web Development: HTML, CSS, PHP</li>
                    <li>Databases: SQL</li>
                    <li>MS Office</li>
                    <li>Teamwork and Collaboration</li>
                    <li>Friendly, Positive attitude</li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Toggle Night Mode Button -->
    <button onclick="toggleNightMode()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; border: none; border-radius: 25px; background-color: #ff69b4; color: #fff; cursor: pointer; font-size: 16px;">Toggle Night Mode</button>
</body>
</html>
